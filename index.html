<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Weather API</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1 w-100 text-center">Weather Dashboard</span>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-4 bg-light">
                <p class="search-header my-1">Search for a city</p>
                <div class="input-group mb-3">
                    <input type="text" id="city" class="form-control" placeholder="Enter city name" aria-label="Enter city name">
                    <div class="input-group-append">
                        <button id= "submitWeather" class ="btn btn-primary">Search City</button>
                            <i class="fas fa-search"></i>
                        </button>
                        <ul id="historyList"></ul>
                    </div>
                </div>
                <button class="btn btn-primary" type="button" id="clear-history">Clear history</button>
                <form id="history"></form>
            </div>
            <div class="col-8">
                <div class="row mr-0">
                    <div class="col-12 border border-dark m-3 rounded">
                        <div class="row">
                            <div class="col-12">
                                <span id="city-name" class="city-name align-middle"></span>
                            </div>
                        </div>
                        <div class="col-two-container">
                            <div class="forecast">
                                <div class="row">
                                    <h1 class="cityName" id="city-name"></h1>
                                    <h1 class="currentDate"></h1>
                                    <img class="weatherIcon"></img>
                                </div>
                                <div class="row">
                                    <p id= "city-temp"class="temp">Temperature:</p>
                                </div>
                                <div class="row">
                                    <p id="city-humidity" class="humidity">Humidity:</p>
                                </div>
                                <div class="row">
                                    <p id="city-windspeed" class="windSpeed">Wind Speed:</p>
                                </div>
                                <div class="row">
                                    <p class="uvIndex" id="UV">UV Index:</p>
                                </div>
                            </div>    
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                <div class="row">
                    <div class="col forecast bg-primary text-white ml-3 mb-3 rounded" id="forecast1"></div>
                    <div class="col forecast bg-primary text-white ml-3 mb-3 rounded" id="forecast2"></div>
                    <div class="col forecast bg-primary text-white ml-3 mb-3 rounded" id="forecast3"></div>
                    <div class="col forecast bg-primary text-white ml-3 mb-3 rounded" id="forecast4"></div>
                    <div class="col forecast bg-primary text-white ml-3 mb-3 rounded" id="forecast5"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
